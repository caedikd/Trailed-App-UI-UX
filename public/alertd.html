      <script>
        //   get all the elements on the basis of their class name
        let btn = document.getElementsByClassName("btn-sm");
    
        for (var i = 0; i < btn.length; i++) {
          (function (index) {
            btn[index].addEventListener("click", function () {
              console.log("Clicked Button: " + index);
    
              let isPresent = false;
    
              //   Check if the class is present or not
              this.classList.forEach(function (e, i) {
                if (e == "btn-smn-focus") {
                  isPresent = true;
                } else {
                  isPresent = false;
                }
              });
    
              //   toggle the presence of class on the basis of the isPresent variable
              if (isPresent) {
                this.classList.remove("btn-sm-focus");
              } else {
                this.classList.add("btn-sm-focus");
              }
            });
          })(i);
        }
      </script>
